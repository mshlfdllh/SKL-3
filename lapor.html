<body class="bg-light">

            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi-shield-check me-2"></i>E-REPORT

    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h3 class="fw-bold text-center">Form Laporan Kepada Yayasan</h3>
            </div>
            <div class="card-body">
                <form action="proses_lapor.php" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" name="nama" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Judul Laporan</label>
                        <input type="text" class="form-control" name="judul" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Isi Laporan</label>
                        <textarea class="form-control" rows="5" name="isi" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lampiran (Opsional)</label>
                        <input type="file" class="form-control" name="lampiran">
                        <small class="text-muted">Format: JPG, PNG, PDF (maks. 5MB)</small>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 fw-bold">
                        <i class="bi-megaphone-fill me-2"></i>KIRIM LAPORAN
                    </button>
                </form>
            </div>
        </div>
